<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles.css">

        <link rel="icon" type="image/x-icon" href="/static/logo_med.png">

        <script src="/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="/ace-builds/src-min-noconflict/ext-language-tools.js"></script>

        <script type="module" src="templates.js" async defer></script>
        <script type="module" src="game.js" async defer></script>
        <script type="module" src="editor.js" async defer></script>


    </head>
    <body class="body bg-grime">
        
        <header class="header bg-gutter">
            <nav class="navbarl">
                <img src="./static/logo_med.png" class="logo">
                <h1 class="title">AI-ARENA</h1>
            </nav>
        </header>

        <div class="main-container">

            <!-- LEFT PANE -->
            <div class="leftPane">
                <!-- stacking -->
                <div style="margin: auto; width: 100%;">

                    <!-- CODE CONTROLS -->
                    <div class="code-controls">
                        <div class="container">
                            <select class="btn btn-secondary dropdown-toggle" id="select-script">
                                <option selected>Ship Update</option>
                                <option>Ship Start</option>
                                <option>Base Update</option>
                                <option>Base Start</option>
                            </select>
                            <button id="compile">Compile</button>
                        </div>
                    </div>

                    <!-- EDITOR WINDOW-->
                    <div class="codeContainer">
                        <div id="editor">// Your code here</div>
                    </div>
                </div>
            </div>

            <!-- MIDDLE PANE -->
            <div class="middlePane">

                <!-- CANVAS CONTAINER-->
                <div class="canvasContainer">
                    <canvas id="game-canvas" width="640" height="480" class="myCanvas"></canvas>
                </div>

                <div class="game-controls">
                    <button id="run">Run</button>
                    <button id="stop">Stop</button>
                    <button id="pause">Pause</button>
                    <button id="step">Step</button>
                </div>

                <!-- MEMORY CONTAINER-->
                <div class="memory-container">

                    <!-- MEMORY SELECTION -->
                    <div class="memory-select">
                        <nav>
                            <ul id="memory-list">
                                <!-- OBJECTS GO HERE!!! -->
                            </ul>
                        </nav>
                    </div>

                    <!-- MEMORY INSPECTION-->
                    <div class="memory-inspect">
                        <nav>
                            <ul id="memory-inspector">
                                <!-- FIELDS GO HERE!!! -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

            <!-- RIGHT PANE -->
            <div class="rightPane">

                <!-- CURRENT SCORE INFO -->
                <div class="score-panel">
                    <div class="teams-info" id="teams-info">
                            <div class="container row">
                                <div class="col-left">
                                    <div class="cell">Values</div>
                                    <div class="cell">Kills</div>
                                    <div class="cell">Deaths</div>
                                    <div class="cell">Metal</div>
                                    <div class="cell">Energy</div>
                                </div>
                                <div class="col-middle">
                                    <div class="cell">Team 0</div>
                                    <div class="cell" id='team0-kills'>0</div>
                                    <div class="cell" id='team0-deaths'>0</div>
                                    <div class="cell" id='team0-metal'>0</div>
                                    <div class="cell" id='team0-energy'>0</div>
                                </div>
                                <div class="col-right">
                                    <div class="cell">Team 1</div>
                                    <div class="cell" id='team1-kills'>0</div>
                                    <div class="cell" id='team1-deaths'>0</div>
                                    <div class="cell" id='team1-metal'>0</div>
                                    <div class="cell" id='team1-energy'>0</div>
                                </div>
                            </div>
                    </div>
                </div>

                <!-- TIMER -->
                <div class="timer-panel">
                    <text id="timer" style="padding-top:0.5vh;"></text>
                </div>

                <!-- SHIP INFO -->
                <div class="ship-panel">
                    <!-- TODO: PUT INFO ABOUT SHIPS HERE -->
                    <nav>
                        <ul id="ship-list">
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </body>
</html>
