<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles.css">

        <link rel="icon" type="image/x-icon" href="/static/logo_med.png">

        <script src="/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="/ace-builds/src-min-noconflict/ext-language-tools.js"></script>

        <script type="module" src="game.js" async defer></script>
        <script type="module" src="editor.js" async defer></script>


    </head>
    <body class="body bg-grime">
        
        <header class="header bg-gutter">
            <nav class="navbarl">
                <img src="./static/logo_med.png" class="logo">
                <h1 class="title">AI-ARENA</h1>
            </nav>
        </header>

        <div class="main-container">

            <!-- left -->
            <div class="leftPane">
                <div class="codeContainer">
                    <div id="editor">// Your code here</div>
                </div>
            </div>

            <!-- middle -->
            <div class="middlePane">

                <!-- Canvas Container-->
                <div class="canvasContainer">
                    <canvas id="game-canvas" width="640" height="480" class="myCanvas"></canvas>
                </div>

                <div class="game-controls">
                    <button id="run">Run</button>
                    <button id="stop">Stop</button>
                    <button id="pause">Pause</button>
                    <button id="step">Step</button>
                </div>

                <!-- Memory -->
                <div class="memory-container">
                    <div class="memory-select">
                        <!-- Memory selection -->
                        <text id="team0-ships" class="ship-info"></text>
                    </div>
                    <div class="memory-inspect">
                        <!-- Memory insepction -->
                        <text id="team1-ships" class="ship-info"></text>
                    </div>
                </div>
            </div>

            <!-- right -->
            <div class="rightPane">
                <div class="score-panel">
                    <div class="teams-info" id="teams-info">
                            <div class="container row">
                                <div class="col-left">
                                    <div>Values</div>
                                    <div>Kills</div>
                                    <div>Deaths</div>
                                    <div>Metal</div>
                                    <div>Energy</div>
                                </div>
                                <div class="col-middle">
                                    <div>Team 0</div>
                                    <div id='team0-kills'>0</div>
                                    <div id='team0-deaths'>0</div>
                                    <div id='team0-metal'>0</div>
                                    <div id='team0-energy'>0</div>
                                </div>
                                <div class="col-right">
                                    <div>Team 1</div>
                                    <div id='team1-kills'>0</div>
                                    <div id='team1-deaths'>0</div>
                                    <div id='team1-metal'>0</div>
                                    <div id='team1-energy'>0</div>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="timer-panel">
                    <text id="timer"></text>
                </div>
                <div class="ship-panel">
                    <!-- Test Panel -->
                </div>
            </div>
        </div>

        <div class="container">
            <div class="leftPane">
                <div class="container">
                    <select class="btn btn-secondary dropdown-toggle" id="select-script">
                        <option selected>Ship Update</option>
                        <option>Ship Start</option>
                        <option>Base Update</option>
                        <option>Base Start</option>
                    </select>
                    <button id="compile">Compile</button>
                </div>
            </div>
        </div>
    </body>
</html>
