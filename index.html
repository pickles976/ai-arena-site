<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="static/styles.css">

        <link rel="icon" type="image/x-icon" href="/static/logo_med.png">

        <script type="importmap">
            {
              "imports": {
                "ai-arena": "/node_modules/ai-arena/dist/index.js",
                "slim-js": "/node_modules/slim-js/dist/index.nonminified.js"
              }
            }
        </script>

        <script src="src/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="src/ace-builds/src-min-noconflict/ext-language-tools.js"></script>

        <script type="module" src="src/templates.js" async defer></script>
        <script type="module" src="src/game.js" async defer></script>
        <script type="module" src="src/editor.js" async defer></script>
    </head>
    <body class="body bg-grime">
        
        <header class="header bg-gutter">
            <nav class="navbarl">
                <img src="./static/logo_med.png" class="logo">
                <h1 class="title">AI-ARENA</h1>
            </nav>
        </header>

        <div class="main-container">

            <!-- LEFT PANE -->
            <div class="leftPane">
                <!-- stacking -->
                <div style="margin: auto; width: 100%; margin-top: -0.1%;">

                    <!-- CODE CONTROLS -->
                    <div class="code-controls">
                        <div class="container">
                            <select class="btn-main dropdown-toggle" id="select-script">
                                <option selected>Ship Update</option>
                                <option>Ship Start</option>
                                <option>Base Update</option>
                                <option>Base Start</option>
                            </select>
                            <button id="compile" class="btn-main">Compile</button>
                        </div>
                    </div>

                    <!-- EDITOR WINDOW-->
                    <div class="codeContainer">
                        <div id="editor">// Your code here</div>
                    </div>
                </div>
            </div>

            <!-- MIDDLE PANE -->
            <div class="middlePane">

                <!-- CANVAS CONTAINER-->
                <div class="canvasContainer">
                    <canvas id="game-canvas" width="640" height="480" class="myCanvas"></canvas>
                </div>

                <div class="game-controls">
                    <button id="run" class="btn-main">Run</button>
                    <button id="pause" class="btn-main">Pause</button>
                    <button id="step" class="btn-main">Step</button>
                    <button id="warp" class="btn-main">Warp</button>
                </div>

                <!-- MEMORY CONTAINER-->
                <div class="memory-container">

                    <!-- MEMORY SELECTION -->
                    <div id="memory-select" class="memory-select">
                        <!-- ITEM INDEXES GO HERE -->
                    </div>

                    <!-- MEMORY INSPECTION-->
                    <div id="memory-inspector" class="memory-inspect">
                        <!-- ITEM FIELDS GO HERE -->
                    </div>
                </div>
            </div>

            <!-- RIGHT PANE -->
            <div class="rightPane">

                <div class="score-panel">
                    <div class="teams-info" id="teams-info">
                            <div class="container row">
                                <div class="col-left">
                                    <div class="cell">Values</div>
                                    <div class="cell">Kills</div>
                                    <div class="cell">Deaths</div>
                                    <div class="cell">Metal</div>
                                    <div class="cell">Energy</div>
                                </div>
                                <div class="col-middle">
                                    <div class="cell">Team 0</div>
                                    <div class="cell" id='team0-kills'>0</div>
                                    <div class="cell" id='team0-deaths'>0</div>
                                    <div class="cell" id='team0-metal'>0</div>
                                    <div class="cell" id='team0-energy'>0</div>
                                </div>
                                <div class="col-right">
                                    <div class="cell">Team 1</div>
                                    <div class="cell" id='team1-kills'>0</div>
                                    <div class="cell" id='team1-deaths'>0</div>
                                    <div class="cell" id='team1-metal'>0</div>
                                    <div class="cell" id='team1-energy'>0</div>
                                </div>
                            </div>
                    </div>
                </div>

                <!-- TIMER -->
                <div class="timer-panel">
                    <text id="timer" style="padding-top:0.5vh;"></text>
                </div>

                <!-- SHIP INFO -->
                <div id='ship-panel' class="ship-panel">
                    <label>Team 0</label>
                    <div id='ship-panel-0'>
                        <!-- TODO: PUT INFO ABOUT SHIPS HERE -->
                    </div>
        
                    <label>Team 1</label>
                    <div id='ship-panel-1'>
                        <!-- TODO: PUT INFO ABOUT SHIPS HERE -->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
