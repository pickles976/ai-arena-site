<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">

        <script type="module" src="app.js" async defer></script>

    </head>
    <body class="body">

        <div class="container">
            <div class="leftPane">
                <div class="codeContainer">
                    <div id="editor">function foo(items) {
                        var x = "All this is syntax highlighted";
                        return x;
                    }</div>
                </div>
            </div>

            <div class="rightPane">
                <canvas id="game-canvas" width="640" height="480" class="myCanvas"></canvas>
            </div>
        </div>

        <div class="container">
            <div class="leftPane">
                <button id="pause">Pause</button>
                <button id="step">Step</button>
            </div>

            <div class="rightPane">
                <div class="infoPanels">
                    <div id="teams-info">
                        <table>
                            <tr>
                                <th>Values</th>
                                <th>Team 0</th>
                                <th>Team 1</th>
                            </tr>
                            <tr>
                                <td>Kills</td>
                                <td id='team0-kills'>0</td>
                                <td id='team1-kills'>0</td>
                            </tr>
                            <tr>
                                <td>Deaths</td>
                                <td id='team0-deaths'>0</td>
                                <td id='team1-deaths'>0</td>
                            </tr>
                            <tr>
                                <td>Metal</td>
                                <td id='team0-metal'>0</td>
                                <td id='team1-metal'>0</td>
                            </tr>
                            <tr>
                                <td>Energy</td>
                                <td id='team0-energy'>0</td>
                                <td id='team1-energy'>0</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <text id="team0-ships">Teams</text>
                <text id="team1-ships">Teams</text>
            </div>
        </div>

        <script src="/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
        <script>
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/monokai");
            editor.session.setMode("ace/mode/javascript");
        </script>
    </body>
</html>
